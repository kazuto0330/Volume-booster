<!DOCTYPE html>
<html>
<head>
  <title>Volume Booster</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: #f4f7f9;
      --text-color: #333;
      --title-color: #2c3e50;
      --secondary-text-color: #7f8c8d;
      --accent-color: #3498db;
      --accent-hover-color: #2980b9;
      --border-color: #bdc3c7;
      --input-bg-color: #fff;
      --slider-track-color: #dfe6e9;
      --shadow-color: rgba(0,0,0,0.2);
    }
    body.theme-dark {
      --bg-color: #2c3e50;
      --text-color: #ecf0f1;
      --title-color: #fff;
      --secondary-text-color: #95a5a6;
      --accent-color: #3498db;
      --accent-hover-color: #4aa3df;
      --border-color: #566573;
      --input-bg-color: #34495e;
      --slider-track-color: #50667b;
      --shadow-color: rgba(0,0,0,0.4);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 15px 20px;
      box-sizing: border-box;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color .2s, color .2s;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      text-align: center;
      color: var(--title-color);
    }
    #current-domain-display {
        font-size: 15px;
        font-weight: 500;
        color: var(--secondary-text-color);
        text-align: center;
        margin: 4px 0 15px 0;
        min-height: 16px;
    }
    .control-group {
      margin-bottom: 18px;
    }
    .control-group-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--secondary-text-color);
      margin-bottom: 8px;
    }
    .controls-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    input[type="range"] {
      -webkit-appearance: none; appearance: none;
      flex-grow: 1; width: 100%; height: 8px;
      background: var(--slider-track-color);
      border-radius: 5px; outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px;
      background: var(--accent-color);
      cursor: pointer; border-radius: 50%;
      box-shadow: 0 2px 5px var(--shadow-color);
    }
    input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px;
      background: var(--accent-color);
      cursor: pointer; border-radius: 50%; border: none;
    }
    .number-input-wrapper {
      position: relative;
      width: 90px; /* Increased width */
    }
    input[type="number"] {
      width: 100%;
      text-align: left;
      font-size: 16px; font-weight: 500;
      padding: 8px 22px 8px 12px; /* Adjusted padding */
      box-sizing: border-box;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      -moz-appearance: textfield; /* Firefox */
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .number-input-wrapper::after {
      content: '%';
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: var(--secondary-text-color);
      font-size: 14px;
    }
    input[type="number"]:focus {
      outline: none; border-color: var(--accent-color);
    }
    .footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .settings-controls {
      display: flex;
      gap: 10px; /* Adjust as needed for spacing */
      align-items: center;
    }
    .settings-controls button {
      background: none; border: none; cursor: pointer;
      font-size: 20px; padding: 0px 5px 5px 0px;
      color: var(--secondary-text-color);
    }
    a#options-link {
      color: var(--secondary-text-color);
      font-size: 12px; text-decoration: none;
    }
    a#options-link:hover {
      color: var(--accent-color); text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="appName"></h1>
  <div id="current-domain-display"></div>

  <div class="control-group">
    <div id="domain-title" class="control-group-title">Site-wide (saved)</div>
    <div class="controls-container">
      <input type="range" id="domain-boost-slider" min="0" max="600" value="100">
      <div class="number-input-wrapper">
        <input type="number" id="domain-boost-input" min="0" max="600" value="100">
      </div>
    </div>
  </div>

  <div class="control-group">
    <div id="temp-title" class="control-group-title">Current Tab (temporary)</div>
    <div class="controls-container">
      <input type="range" id="temp-boost-slider" min="0" max="600" value="100">
      <div class="number-input-wrapper">
        <input type="number" id="temp-boost-input" min="0" max="600" value="100">
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="settings-controls">
      <button id="theme-toggle-btn">☀️</button>
      <div id="language-selector-container">
        <!-- Language dropdown will be inserted here by JavaScript -->
      </div>
    </div>
    <a href="#" id="options-link"></a>
  </div>

  <script src="strings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
