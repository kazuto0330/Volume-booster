<!DOCTYPE html>
<html>
<head>
  <title>Volume Booster</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: #f4f7f9;
      --text-color: #333;
      --title-color: #2c3e50;
      --secondary-text-color: #7f8c8d;
      --accent-color: #3498db;
      --accent-hover-color: #2980b9;
      --border-color: #d1d9df;
      --input-bg-color: #fff;
      --slider-track-color: #dfe6e9;
      --shadow-color: rgba(0,0,0,0.2);
    }
    body.theme-dark {
      --bg-color: #2c3e50;
      --text-color: #ecf0f1;
      --title-color: #fff;
      --secondary-text-color: #95a5a6;
      --accent-color: #3498db;
      --accent-hover-color: #4aa3df;
      --border-color: #455361;
      --input-bg-color: #34495e;
      --slider-track-color: #50667b;
      --shadow-color: rgba(0,0,0,0.4);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 15px 20px;
      box-sizing: border-box;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color .2s, color .2s;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      text-align: center;
      color: var(--title-color);
    }
    #current-domain-display {
        font-size: 15px;
        font-weight: 500;
        color: var(--secondary-text-color);
        text-align: center;
        margin: 4px 0 15px 0;
        min-height: 16px;
    }
    .control-group {
      margin-bottom: 18px;
    }
    .control-group-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--secondary-text-color);
      margin-bottom: 8px;
    }
    .controls-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    input[type="range"] {
      -webkit-appearance: none; appearance: none;
      flex-grow: 1; width: 100%; height: 8px;
      background: var(--slider-track-color);
      border-radius: 5px; outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px;
      background: var(--accent-color);
      cursor: pointer; border-radius: 50%;
      box-shadow: 0 2px 5px var(--shadow-color);
    }
    input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px;
      background: var(--accent-color);
      cursor: pointer; border-radius: 50%; border: none;
    }
    .number-input-wrapper {
      position: relative;
      width: 90px; /* Increased width */
    }
    input[type="number"] {
      width: 100%;
      text-align: left;
      font-size: 16px; font-weight: 500;
      padding: 8px 22px 8px 12px; /* Adjusted padding */
      box-sizing: border-box;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      -moz-appearance: textfield; /* Firefox */
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .number-input-wrapper::after {
      content: '%';
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: var(--secondary-text-color);
      font-size: 14px;
    }
    input[type="number"]:focus {
      outline: none; border-color: var(--accent-color);
    }
    /* Footer Button Styles */
    .footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 36px;
    }
    
    .settings-controls {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      color: var(--secondary-text-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      width: 32px;
      height: 32px;
    }
    
    .icon-btn:hover {
      background-color: rgba(0,0,0,0.05);
      color: var(--accent-color);
    }
    
    body.theme-dark .icon-btn:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Language Select Styles */
    #language-selector-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    /* Target the select element dynamically created in JS */
    /* Note: We will add a class 'lang-select' in JS to target this */

    .control-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }
    .control-group-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--secondary-text-color);
      margin-bottom: 0; /* Reset margin */
    }
    .reset-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 2px;
        color: var(--secondary-text-color);
        opacity: 0.6;
        transition: opacity 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .reset-btn:hover {
        opacity: 1;
        color: #e74c3c; /* Red color for delete/reset */
    }
    .reset-btn svg {
        width: 14px;
        height: 14px;
        fill: currentColor;
    }
    .active-indicator {
        font-size: 10px;
        background-color: var(--accent-color);
        color: #fff;
        padding: 1px 4px;
        border-radius: 4px;
        margin-left: 8px;
        display: none; /* Hidden by default */
        font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="appName"></h1>
  <div id="current-domain-display"></div>

  <div id="control-group-domain" class="control-group">
    <div class="control-header">
        <div style="display:flex; align-items:center;">
            <div id="domain-title" class="control-group-title">Site-wide (saved)</div>
            <span id="domain-active" class="active-indicator">ACTIVE</span>
        </div>
        <button id="domain-reset-btn" class="reset-btn" title="Reset">
            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        </button>
    </div>
    <div class="controls-container">
      <input type="range" id="domain-boost-slider" min="0" max="600" value="100">
      <div class="number-input-wrapper">
        <input type="number" id="domain-boost-input" min="0" max="600" value="100">
      </div>
    </div>
  </div>

  <div id="control-group-account" class="control-group" style="display: none;">
    <div class="control-header">
         <div style="display:flex; align-items:center;">
            <div id="account-title" class="control-group-title">Account (saved)</div>
            <span id="account-active" class="active-indicator">ACTIVE</span>
         </div>
         <button id="account-reset-btn" class="reset-btn" title="Reset">
            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
         </button>
    </div>
    <div class="controls-container">
      <input type="range" id="account-boost-slider" min="0" max="600" value="100">
      <div class="number-input-wrapper">
        <input type="number" id="account-boost-input" min="0" max="600" value="100">
      </div>
    </div>
  </div>

  <div id="control-group-temp" class="control-group">
    <div id="temp-title" class="control-group-title">Current Tab (temporary)</div>
    <div class="controls-container">
      <input type="range" id="temp-boost-slider" min="0" max="600" value="100">
      <div class="number-input-wrapper">
        <input type="number" id="temp-boost-input" min="0" max="600" value="100">
      </div>
    </div>
  </div>

  <div class="footer">
    <div id="language-selector-container">
      <!-- Language dropdown will be inserted here by JavaScript -->
    </div>
    <div class="settings-controls">
      <button id="theme-toggle-btn" class="icon-btn">
        <!-- Default Sun Icon -->
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><circle cx="12" cy="12" r="5" /><g><rect x="11" y="1" width="2" height="4" rx="1" /><rect x="11" y="1" width="2" height="4" rx="1" transform="rotate(45 12 12)" /><rect x="11" y="1" width="2" height="4" rx="1" transform="rotate(90 12 12)" /><rect x="11" y="1" width="2" height="4" rx="1" transform="rotate(135 12 12)" /><rect x="11" y="1" width="2" height="4" rx="1" transform="rotate(180 12 12)" /><rect x="11" y="1" width="2" height="4" rx="1" transform="rotate(225 12 12)" /><rect x="11" y="1" width="2" height="4" rx="1" transform="rotate(270 12 12)" /><rect x="11" y="1" width="2" height="4" rx="1" transform="rotate(315 12 12)" /></g></svg>
      </button>
      <button id="options-btn" class="icon-btn">
         <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.488.488 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
      </button>
    </div>
  </div>

  <script src="strings.js"></script>
  <script src="popup.js"></script>
</body>
</html>
